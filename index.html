<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MSTORE</title>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <img src="Asset/logo.png" alt="logo" class="logo">
            <div class="span-header">
                <span class="text-header"><a href="/">Home</a></span>
                <span class="text-header"><a href="/">Products</a></span>
                <span class="text-header"><a href="/">About</a></span>
                <span class="text-header"><a href="/">Account</a></span>
            </div>
        </div>
        <div class="right-side-header">
            <div class="cart-fill">
                <div class="cart-group">
                    <img
                        alt="cart"
                        src="Asset/cart.png"
                        class="cart-img"
                    >
                </div>
            </div>
            <section name="sign-in">
                <button class="button">Sign In</button>
            </section>
        </div>
    </header>
</body>
</html>
